<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/components/tag-label.ts"></script>
    <script type="module" src="/src/components/progress-ring.ts"></script>
    <script type="module" src="./src/components/star-rating.ts"></script>
    <script type="module" src="./src/components/weather-component.ts"></script>
  </head>
  <body>
      <tag-label label="Lit" color="#28a745" textColor="#fff"></tag-label>
      <progress-ring progress="75" radius="40" color="green"></progress-ring>
      <star-rating max="5" rating="3"></star-rating>
      <weather-component city="Jammu"></weather-component>
  </div>
  </body>
  <script>
    document.querySelector('star-rating').addEventListener('rating-changed', (e) => {
      console.log('New rating:', e.detail.rating);
    });
    const ring = document.querySelector('progress-ring');
    setTimeout(() => ring.setAttribute('progress', '90'), 2000); 
  </script>
</html>
